<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Templates Gallery | Dynamic</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <!-- Sidebar navigation -->
  <nav class="sidebar">
    <h2>Navigation</h2>
    <hr/>
  </nav>

  <!-- Main content -->
  <div class="content">
    <h1 class="main-header">UI Templates Gallery</h1>

    <!-- Management panel -->
    <div class="management-panel">
      <div class="add-person-form">
        <input type="text" id="person-name-input" placeholder="New team member name...">
        <!--Color picker -->
        <input type="color" id="person-color-input" value="#007bff">
        <button id="add-person-btn">Add Person</button>
      </div>
      <div id="people-tags-container" class="people-tags-container"></div>
    </div>

    <!-- The gallery -->
    <div id="gallery" class="gallery"></div>

    <!-- Floating add button -->
    <div class="add-image-container">
        <button id="add-image-btn" class="add-image-btn">+</button>
    </div>
  </div>

<!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close-lightbox">&times;</span>

    <!-- Add zoom controls -->
    <div class="lightbox-controls">
      <button id="zoom-out-btn" class="zoom-btn">-</button>
      <button id="zoom-in-btn" class="zoom-btn">+</button>
    </div>
    
    <img id="lightbox-img" src="" alt="">
  </div>

  <!-- Modal for adding a new image -->
  <div id="add-image-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Add New UI Template</h2>
      
      <!-- FIX: Add these form elements back inside the form tag -->
      <form id="add-image-form">
        <label for="image-caption-input">Caption:</label>
        <input type="text" id="image-caption-input" required>
        
        <label for="image-file-input">Image File:</label>
        <input type="file" id="image-file-input" accept="image/*" required>
        
        <button type="submit">Upload & Save</button>
      </form>

    </div>
  </div>

  <!-- Modal for assigning people -->
  <div id="assign-person-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Assign a Person to... <span id="assign-modal-caption"></span></h2>
      <div id="assignable-people-list">
        <!-- List of people to assign will be generated here -->
      </div>
    </div>
  </div>

  <script src="/script.js" type="module"></script>
</body>
</html>
