<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Templates Gallery with Sidebar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background: #2c2c2c;
      color: #fff;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #ccc;
    }

    .sidebar a {
      display: block;
      padding: 8px 0;
      color: #ddd;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Main content styles */
    .content {
      margin-left: 270px; /* leave space for sidebar */
      padding: 20px;
      background: #f9f9f9;
      flex: 1;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery figure {
      margin: 0;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery figcaption {
      padding: 10px;
      font-size: 14px;
      background: #f0f0f0;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Sidebar navigation -->
  <nav class="sidebar">
    <h2>Navigation</h2>
    <hr/>
    <a href="#ai">avaliable pages</a>
    <a href="#t1">404 page</a>
    <a href="#t2">E-commerce</a>
    <a href="#t3">Profile Page</a>
  </nav>

  <!-- Main content -->
  <div class="content">
    <h1>UI Templates Gallery</h1>
    <div class="gallery">
      <figure id="ai">
        <img src="img/a.png" alt="Login Page Template">
        <figcaption>avaliable pages</figcaption>
      </figure>
      <figure id="t1">
        <img src="img/Screenshot 2025-09-16 091839.png" alt="404 page">
        <figcaption>Dashboard Template</figcaption>
      </figure>
      <figure id="template3">
        <img src="images/template3.png" alt="E-commerce Product Page">
        <figcaption>E-commerce Product Page</figcaption>
      </figure>
      <figure id="template4">
        <img src="images/template4.png" alt="Profile Page Template">
        <figcaption>Profile Page Template</figcaption>
      </figure>
    </div>
  </div>
</body>
</html>
