<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Templates Gallery | Dynamic</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <!-- left sidebar navigation-->
  <nav class="sidebar">
    <h2>Navigation</h2>
    <hr/>
    <!-- links will be dynamically generated by js -->
  </nav>

  <!-- Main content -->
  <div class="content">
    <h1 class="main-header">UI Templates Gallery</h1>

    <!-- New section for managing team members -->
    <div class="management-panel">
      <div class="add-person-form">
        <input type="text" id="person-name-input" placeholder="Add new team member...">
        <button id="add-person-btn">Add Person</button>
      </div>
      <div id="people-tags-container" class="people-tags-container">
        <!-- Person tags will be dynamically added here -->
      </div>
    </div>

    <!-- The gallery JS will fill it -->
    <div id="gallery" class="gallery">
      <!-- image figures will be generated by js -->
    </div>

    <!-- button to add an image -->
    <div class="add-image-container">
        <button id="add-image-btn" class="add-image-btn">+</button>
    </div>
  </div>

  <!-- lightbox remains the same -->
  <div id="lightbox" class="lightbox">
    <span onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <!-- adding a new image bÃµ stuff-->
  <div id="add-image-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Add New UI Template</h2>
      <form id="add-image-form">
        <label for="image-caption-input">Caption:</label>
        <input type="text" id="image-caption-input" required>
        
        <label for="image-file-input">Image File:</label>
        <input type="file" id="image-file-input" accept="image/*" required>
        
        <button type="submit">Upload & Save</button>
      </form>
    </div>
  </div>

  <!-- Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script src="/script.js"></script>
</body>
</html>
